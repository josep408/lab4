    <body>
        <nav class="navbar navbar-inverse navbar-expand-lg fixed-top">
		<div class="container">
			<a class="navbar-brand" href="#">Navbar</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

        <div class="container">
        
        <divclass="jumbotron">
            <h1>Sign Up</h1>
        </div>
        
        
        <form id="signupForm" method="post" action="welcome.html" onsubmit="return validate();">
            <fieldset>
              <legend> Sign Up</legend>
            <div class="form-group row"><label>First Name:</label><input type="text" name="fName"></div><br>
            <div class="form-group row"><label>Last Name:</label><input type="text" name="lName"></div><br>
            <div class="form-group row"><label>Gender:</label><input type="radio" name="gender" value="m">Male
             <div><input type="radio" name="gender" value="f">Female<br><br>
                    
            <div class="form-group row"><label>zip Code:</label>   <input type="text" name="zip" id="zip"></div><br>
            <divclass="form-group row"><label>City: </label>      <span id="city"></span></div>br>
            <div class="form-group row"><label>Latitude: </label>  <span id="latitude"></span></div><br>
            <div class="form-group row"><label>Longitude: </label> </div><br><br>
            <div class="form-group row"><label>State: </label>     <select id="state" name="state"></div>
                    <option value="">Select One</option>
                    <option value="ca">California</option>
                    <option value="ny">New York</option>
                    <option value="tx">Texas</option>
        <divclass="form-group row"><label> Select a County: </label><select id="county"></select></div><br><br>
        
            <divclass="form-group row"><label>Desired Username:</label> <input type="text" name="username"name="username"></div><br>
                          <span id="usernameError"></span><br>
           <div class="form-group row"><label> Password: </label> <input type="password" id="password" name="password"></div><br>
                              <span id="passwordtooShort"></span>
            <div class="form-group row"><label>Password Again: </label>  <input type="password" id="passwordAgain"></div><br>
                              <span id="paswordAgainError"></span><br /><br>
        
           <div> <input type="submit" value="Sign up!">
          </fieldset>
        </form>
        
        </div>
        
        <script>
        
            var usernameAvailable = false;
            
        
            $("#zip").on("change", function(){
                
                //alert($("#zip").val());
                $.ajax({
                    method: "GET",
                    url: "https://itcdland.csumb.edu/~milara/ajax/cityInfoByZip.php?zip=93955",
                    dataType: "json",
                    data: {"zip": $("#zip").val()},
                    success: function(result, status){
                        
                        //alert(result.city);
                        $("#city").html(result.city);
                    }
                });//ajax   
            });//zip
            
            
            
            $("#latitude").on("change", function() {
                
                    $.ajax({
                   method: "GET",
                   url: "https://itcdland.csumb.edu/~milara/ajax/cityInfoByZip.php?zip=93955",
                   dataType: "json",
                   data: {"latitude": $("latitude").val()},
                   success: function(result,status){
                       
                       $("#latitude").html(result.latitude);
                   }
                })
            });
            
            $("$state").on("change",function(){
               
               //alert($("#state").val());
               $.ajax({
                   method: "GET",
                   url: "https://itcdland.csumb.edu/~milara/ajax/countyList.php?state=ca",
                   dataType: "json",
                   data: {"state": $("#state").val()},
                   success: function(result,status){
                       //alert(result[0].county);
                     for (let i=0; i < result.length; i++){
                         $("#county").append("<option>" + result[i].county + "</option>")
                     }

                   }
               })//ajax
            });//state
            
            $("#username").change(function(){
                
                //alert($("#username").val());
                
                $.ajax({
                    method: "GET",
                       url: "https://itcdland.csumb.edu/~milara/ajax/states.php",
                  dataType: "json",
                      data: {"username":$("#username").val() },
                   success: function(result,status){
                       
                       if(result.available){
                           $("#username").html("username is available");
                           $("#username").css("color", "green");
                           usernameAvailable = true;
                       }
                       else{
                           $("#usernameError").html("Username is unavailable");
                           $("usernameError").css("color", "red");
                           usernameAvailable = false;
                       }
                   }
                }); //ajax
            }); //username
            
            $("#signupForm").on("submit",function(e){
               
               //alert("Submiting form...");
               if(!isFormValid()){
               e.preventDefault();
               }
            });
            
            function isFormValid(){
                isValid = true;
                if (!usernameAvailable){
                    isValid= false;
                }
                
                if($("#username").val().length == 0){
                    isValid = false;
                    $("#usernameError").html("Username is required");
                }
                
                if($("#password").val() !=$("#passwordAgain").val()){
                    $("passwordAgainError").html("Password Mismatch!");
                }
                
                if($("#password").val().length < 6){
                    $("#passwordtooShort").html("Password should be at least 6 characters long");
                    isValid = false;
                    
                }
                
                return isValid
            }
            
        </script>
        
    </body>
