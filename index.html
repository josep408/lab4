        <script>
        
            var usernameAvailable = false;
            
        
            $("#zip").on("change", function(){
                
                //alert($("#zip").val());
                $.ajax({
                    method: "GET",
                    url: "https://itcdland.csumb.edu/~milara/ajax/cityInfoByZip.php?zip=93955",
                    dataType: "json",
                    data: {"zip": $("#zip").val()},
                    success: function(result, status){
                        
                        //alert(result.city);
                        $("#city").html(result.city);
                    }
                });//ajax   
            });//zip
            
            
            
            $("#latitude").on("change", function() {
                
                    $.ajax({
                   method: "GET",
                   url: "https://itcdland.csumb.edu/~milara/ajax/cityInfoByZip.php?zip=93955",
                   dataType: "json",
                   data: {"latitude": $("latitude").val()},
                   success: function(result,status){
                       
                       $("#latitude").html(result.latitude);
                   }
                })
            });
            
            $("$state").on("change",function(){
               
               //alert($("#state").val());
               $.ajax({
                   method: "GET",
                   url: "https://itcdland.csumb.edu/~milara/ajax/countyList.php?state=ca",
                   dataType: "json",
                   data: {"state": $("#state").val()},
                   success: function(result,status){
                       //alert(result[0].county);
                     for (let i=0; i < result.length; i++){
                         $("#county").append("<option>" + result[i].county + "</option>")
                     }

                   }
               })//ajax
            });//state
            
            $("#username").change(function(){
                
                //alert($("#username").val());
                
                $.ajax({
                    method: "GET",
                       url: "https://itcdland.csumb.edu/~milara/ajax/states.php",
                  dataType: "json",
                      data: {"username":$("#username").val() },
                   success: function(result,status){
                       
                       if(result.available){
                           $("#username").html("username is available");
                           $("#username").css("color", "green");
                           usernameAvailable = true;
                       }
                       else{
                           $("#usernameError").html("Username is unavailable");
                           $("usernameError").css("color", "red");
                           usernameAvailable = false;
                       }
                   }
                }); //ajax
            }); //username
            
            $("#signupForm").on("submit",function(e){
               
               //alert("Submiting form...");
               if(!isFormValid()){
               e.preventDefault();
               }
            });
            
            function isFormValid(){
                isValid = true;
                if (!usernameAvailable){
                    isValid= false;
                }
                
                if($("#username").val().length == 0){
                    isValid = false;
                    $("#usernameError").html("Username is required");
                }
                
                if($("#password").val() !=$("#passwordAgain").val()){
                    $("passwordAgainError").html("Password Mismatch!");
                }
                
                if($("#password").val().length < 6){
                    $("#passwordtooShort").html("Password should be at least 6 characters long");
                    isValid = false;
                    
                }
                
                return isValid
            }
            
        </script>
