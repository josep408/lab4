<!DOCTYPE <!DOCTYPE html>
<html>
    <head>
        <title>Sign Up Page</title>
        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        
    </head>
    <body>
        <h1>Sign Up</h1>
        
        First Name: <input type="text" name="fName"><br>
        Last Name:  <input type="text" name="lName"><br>
        Gender:     <input type="radio" name="gender" value="m">Male
                    <input type="radio" name="gender" value="f">Female<br><br>
                    
        zip Code:   <input type="text" name="zip" id="zip"><br>
        City:       <span id="city"></span><br>
        Latitude:   <span id="latitude"></span><br>
        Longitude:  <br><br>
        State:      <select id="state" name="state">
                    <option value="">Select One</option>
                    <option value="ca">California</option>
                    <option value="ny">New York</option>
                    <option value="tx">Texas</option>
        </select><br />
        
        Select a County: <select id="county"></select><br><br>
        
        Desired Username: <input type="text" name="username"name="username"><br>
        Password:         <input type="password" id="password" name="password"><br>
        Password Again:   <input type="password" id="passwordAgain"><br>
        
        <input type="submit" value="Sign up!">
        
        
        
        <script>
            $("#zip").on("change", function(){
                
                //alert($("#zip").val());
                $.ajax({
                    method: "GET",
                    url: "https://itcdland.csumb.edu/~milara/ajax/cityInfoByZip.php?zip=93955",
                    dataType: "json",
                    data: {"zip": $("#zip").val()},
                    success: function(result, status){
                        
                        //alert(result.city);
                        $("#city").html(result.city);
                    }
                });//ajax   
            });//zip
            
            $("#latitude").on("change", function() {
                
                    $.ajax({
                   method: "GET",
                   url: "https://itcdland.csumb.edu/~milara/ajax/cityInfoByZip.php?zip=93955",
                   dataType: "json",
                   data: {"latitude": $("latitude").val()},
                   success: function(result,status){
                       
                       $("#latitude").html(result.latitude);
                   }
                })
            });
            
            $("$state").on("change",function(){
               
               //alert($("#state").val());
               $.ajax({
                   method: "GET",
                   url: "https://itcdland.csumb.edu/~milara/ajax/countyList.php?state=ca",
                   dataType: "json",
                   data: {"state": $("#state").val()},
                   success: function(result,status){
                       alert(result[0].county);
                   }
               })//ajax
            });//state
            
        </script>
        
    </body>
    
    
</html>
